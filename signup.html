<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>mapty // Map your workouts</title>
  </head>

  <body>
    <div class="account">
      <div class="signup_div">
        <img src="tuceng0.png" alt="Logo" class="signup_logo" />
        <h1 class="signup_h1">
          Running & Cycling<br /><span class="signup_span"
            >MAP YOUR WORKOUTS</span
          >
        </h1>
      </div>

      <form action="transition.html" class="signup" target="_top">
        <label for="Uname" class="signup_label">Username</label>
        <input
          type="text"
          id="Uname"
          class="signup_input"
          name="Username"
          placeholder="Username is 123456"
          required
        />

        <label for="Pwd" class="signup_label">Password</label>
        <input
          type="text"
          id="Pwd"
          class="signup_input"
          name="Password"
          placeholder="Password is 123456"
          required
        />
        <!-- 
        <input
          type="submit"
          id="submit"
          value="Submit"
          class="signup_btn signup_btn:hover"
        />
        -->
        <button id="btn" class="signup_btn signup_btn:hover">
          <span>Submit</span>
        </button>
      </form>
      
      <p class="copyright">&copy; Copyright by</p>

      <div class="shape circle"></div>
      <div class="shape rectangle"></div>
      <div class="shape triangle"></div>

      <script >
        document.getElementById('btn').onmousemove = (e) => {

const x = e.pageX - e.target.offsetLeft
const y = e.pageY - e.target.offsetTop

e.target.style.setProperty('--x', `${ x }px`)
e.target.style.setProperty('--y', `${ y }px`)

}

      </script>
  </body>
</html>
